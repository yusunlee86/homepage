  <h2>나의 꿈</h2>
  <br>세상을 긍정적으로 바라보고 내 인생을 멋지게 이끄는 사람이 되고 싶다.
  <p>좋은 부모가 되고 싶다.
<br>아이를 키운다는 것 :
아이가 어른이 되어서 독립적인 존재로 살아가고,
자기가 하고 싶은 원하는 것을 잘 할 수 있도록
힘을 길러주는 것이다.

<br>행복한 아이로 키우는 것 :
마음이 편하고, 성격이 좋은 사람이 행복하게 클 수 있는 아이다. (by 오은영박사님)
</p>
